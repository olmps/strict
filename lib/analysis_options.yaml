analyzer:
  # strong-mode:
  #   implicit-casts: false
  #   implicit-dynamic: false

  errors:
    # The benefits of being able to inject environment variable are substantial. This should be used with care and
    # only when necessary.
    do_not_use_environment: warning

# The ones that doesn't have any comment, they're usually worth due to standardizing concerns - improves readability -,
# and because the own rule description's is useful enough, meaning that we agree with its particular point of view.
linter:
  rules:
    - always_declare_return_types
    - always_put_control_body_on_new_line
    - always_put_required_named_parameters_first
    - always_require_non_null_named_parameters
    # Most of the times, letting Dart infer is just as readable and, consequently, way less verbose.
    # There are a bunch of cases (like generics) and such that we don't need to know its type, but it would still
    # force use to specify types. This rule is too severe.
    # - always_specify_types
    - always_use_package_imports
    - annotate_overrides
    # Because we assume that most cases we will have really well-typed application, it's good to explicitly declare
    # when an object should be dynamic
    # - avoid_annotating_with_dynamic
    # - avoid_as # TODO: -> https://dart-lang.github.io/linter/lints/avoid_as.html
    - avoid_bool_literals_in_conditional_expressions
    - avoid_catches_without_on_clauses
    # Read more why we should use Exceptions to be caught instead of
    # [Errors](https://stackoverflow.com/a/58361954/8558606)
    - avoid_catching_errors
    # While - quoting: 'dart allows functions to exist outside of classes for this very reason', sometimes, we just want to
    # reinforce global namespaces for the sake of clear encapsulation. Also, there are cases where the repeated usage may
    # become cumbersome if we must do something like `import '../myLib' as MyLib` every time, just to create a particular
    # namespace for that class.
    # - avoid_classes_with_only_static_members
    - avoid_double_and_int_checks
    - avoid_empty_else
    - avoid_equals_and_hash_code_on_mutable_classes
    - avoid_escaping_inner_quotes
    - avoid_field_initializers_in_const_classes
    # Dart uses follows some functional concepts, so there is no clear benefit for not allowing a single independent
    # forEach call.
    # - avoid_function_literals_in_foreach_calls
    - avoid_implementing_value_types
    - avoid_init_to_null
    - avoid_js_rounded_ints
    - avoid_null_checks_in_equality_operators
    - avoid_positional_boolean_parameters
    - avoid_print
    - avoid_private_typedef_functions
    - avoid_redundant_argument_values
    - avoid_relative_lib_imports # TODO: Shouldn't `always_use_package_imports` already solve this?
    - avoid_renaming_method_parameters
    - avoid_return_types_on_setters
    - avoid_returning_null
    - avoid_returning_null_for_future
    - avoid_returning_null_for_void
    - avoid_returning_this
    - avoid_setters_without_getters
    - avoid_shadowing_type_parameters
    - avoid_single_cascade_in_expression_statements
    - avoid_slow_async_io # Read more at: https://dart-lang.github.io/linter/lints/avoid_slow_async_io.html
    # Waiting new stable release
    # - avoid_type_to_string
    - avoid_types_as_parameter_names
    - avoid_types_on_closure_parameters
    - avoid_unnecessary_containers
    - avoid_unused_constructor_parameters
    - avoid_void_async
    - avoid_web_libraries_in_flutter # Experimental
    - await_only_futures
    - camel_case_extensions
    - camel_case_types
    - cancel_subscriptions
    - cascade_invocations
    # Exprimental - Unreleased in Dart. We should use when ready.
    # - cast_nullable_to_non_nullable
    # Not working as inteded but useful. Use when this is solved: https://github.com/dart-lang/linter/issues/1381
    # - close_sinks
    - comment_references
    - constant_identifier_names
    - control_flow_in_finally
    - curly_braces_in_flow_control_structures
    # - diagnostic_describe_all_properties #TODO: https://dart-lang.github.io/linter/lints/diagnostic_describe_all_properties.html
    - directives_ordering
    - do_not_use_environment
    - empty_catches
    - empty_constructor_bodies
    - empty_statements
    - exhaustive_cases
    - file_names
    - flutter_style_todos
    - hash_and_equals
    - implementation_imports
    - invariant_booleans # Experimental
    - iterable_contains_unrelated_type
    - join_return_with_assignment
    - leading_newlines_in_multiline_strings
    - library_names
    - library_prefixes
    # Possibly one of the most discussed topics in code-styling. We prefer to keep it at 120, due to several reasons.
    # This is a totally biased opinion and all three 80, 100 and 120 line lenghts have good/valid points. Although,
    # when exceeding 120, it becomes really hard to read.
    # - lines_longer_than_80_chars
    - list_remove_unrelated_type
    - literal_only_boolean_expressions
    - missing_whitespace_between_adjacent_strings
    - no_adjacent_strings_in_list
    # There are a lot of scenarios where you want to switch over a particular cases that share something in common, and
    # behave the same for the rest of the enum-like cases.
    # - no_default_cases
    - no_duplicate_case_values
    - no_logic_in_create_state
    - no_runtimeType_toString
    - non_constant_identifier_names
    # Exprimental - Unreleased in Dart. We should use when ready.
    # - null_check_on_nullable_type_parameter
    - null_closures
    - omit_local_variable_types
    - one_member_abstracts
    - only_throw_errors
    - overridden_fields
    - package_api_docs
    - package_names
    - package_prefixed_library_names
    - parameter_assignments
    - prefer_adjacent_string_concatenation
    - prefer_asserts_in_initializer_lists
    # Probably, more than half of the assert scenarios are pretty self explanatory.
    # - prefer_asserts_with_message
    - prefer_collection_literals
    - prefer_conditional_assignment
    - prefer_const_constructors
    - prefer_const_constructors_in_immutables
    - prefer_const_declarations
    - prefer_const_literals_to_create_immutables
    - prefer_constructors_over_static_methods
    - prefer_contains
    # Contradicts with `prefer_single_quotes`. This is a really biased opinion, but mostly because vscode auto-imports
    # normally come with single quotes, and this is enough of a reason to use it, as there is no other clear distinction
    # between single/double quotes.
    # - prefer_double_quotes
    - prefer_equal_for_default_values
    - prefer_expression_function_bodies
    - prefer_final_fields
    - prefer_final_in_for_each
    - prefer_final_locals
    - prefer_for_elements_to_map_fromIterable
    - prefer_foreach
    - prefer_function_declarations_over_variables
    - prefer_generic_function_type_aliases
    - prefer_if_elements_to_conditional_expressions
    - prefer_if_null_operators
    - prefer_initializing_formals
    - prefer_inlined_adds
    - prefer_int_literals
    - prefer_interpolation_to_compose_strings
    - prefer_is_empty
    - prefer_is_not_empty
    - prefer_is_not_operator
    - prefer_iterable_whereType
    - prefer_mixin
    - prefer_null_aware_operators
    # Contradicts with `always_use_package_imports`. Relative imports can get really messy to read if the codebase
    # is slightly complex, frequently seeing things like: '../../../../../../importedFile.dart'. We prefer a more
    # verbose approach - yet, much more declarative.
    # - prefer_relative_imports
    - prefer_single_quotes
    - prefer_spread_collections
    - prefer_typing_uninitialized_variables
    - prefer_void_to_null
    - provide_deprecation_message
    # There are a ton of self explanatory methods, properties and constructors that would require an extra boilerplate
    # to simply conform to this rule.
    # - public_member_api_docs
    - recursive_getters
    - sized_box_for_whitespace
    - slash_for_doc_comments
    - sort_child_properties_last
    - sort_constructors_first
    - sort_pub_dependencies
    - sort_unnamed_constructors_first
    - test_types_in_equals
    - throw_in_finally
    # Experimental - Unreleased in Dart. We should use when ready.
    # - tighten_type_of_initializing_formals
    - type_annotate_public_apis
    - type_init_formals
    - unawaited_futures
    - unnecessary_await_in_return
    - unnecessary_brace_in_string_interps
    - unnecessary_const
    # While var keyword is indeed shorter than final, when we allow this approach as our default behavior, we could
    # eventually create mutable variables where they aren't expected to change - contrariwise to the final approach.
    # - unnecessary_final
    - unnecessary_getters_setters
    - unnecessary_lambdas
    - unnecessary_new
    - unnecessary_null_aware_assignments
    # Experimental - Unreleased in Dart. We should use when ready.
    # - unnecessary_null_checks
    - unnecessary_null_in_if_null_operators
    # Experimental - Unreleased in Dart. We should use when ready.
    # - unnecessary_nullable_for_final_variable_declarations
    - unnecessary_overrides
    - unnecessary_parenthesis
    - unnecessary_raw_strings
    - unnecessary_statements
    - unnecessary_string_escapes
    - unnecessary_string_interpolations
    - unnecessary_this
    - unrelated_type_equality_checks
    - unsafe_html
    - use_full_hex_values_for_flutter_colors
    - use_function_type_syntax_for_parameters
    - use_is_even_rather_than_modulo
    - use_key_in_widget_constructors
    - use_late_for_private_fields_and_variables
    - use_raw_strings
    - use_rethrow_when_possible
    - use_setters_to_change_properties
    - use_string_buffers
    - use_to_and_as_if_applicable
    - valid_regexps
    - void_checks
